<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <script src="bundle.js" async></script>
  </head>
  <body>
    <h1 data-controller="example"></h1>
    <hr />
    <div data-controller="hello">
      <input data-hello-target="name" type="text" />
      <button data-action="click->hello#greet">Greet</button>
    </div>
    <hr />
    <div
      data-controller="clipboard"
      data-clipboard-supported-class="clipboard--supported"
    >
      PIN:
      <input data-clipboard-target="source" type="text" value="1234" readonly />
      <button data-action="click->clipboard#copy">Copy to Clipboard</button>
    </div>
    <hr />
    <div
      data-controller="clipboard"
      data-clipboard-supported-class="clipboard--supported"
    >
      PIN:
      <input data-clipboard-target="source" type="text" value="3737" readonly />
      <button data-action="click->clipboard#copy" class="clipboard-button">
        Copy to Clipboard
      </button>
    </div>
    <div
      data-controller="clipboard"
      data-clipboard-supported-class="clipboard--supported"
    >
      PIN: <textarea data-clipboard-target="source" readonly>3773</textarea>
      <a href="#" data-action="click->clipboard#copy" class="clipboard-button"
        >Copy to Clipboard</a
      >
    </div>
    <hr />
    <div data-controller="slideshow">
      <button data-action="slideshow#previous">←</button>
      <button data-action="slideshow#next">→</button>

      <div data-slideshow-target="slide">🐵</div>
      <div data-slideshow-target="slide">🙈</div>
      <div data-slideshow-target="slide">🙉</div>
      <div data-slideshow-target="slide">🙊</div>
    </div>
  </body>
</html>
